---
defaults:
  # _docs
  - scope:
      path: ""
      type: docs
    values:
      sidebar:
        nav: "docs"
---

theme: jekyll-theme-minimal

title: MPI with Docker and Singularity

navbar-links:
  - Home: "/README.md"
  - License: "/LICENSE.md"
  - MPICH: "https://www.mpich.org/"

navbar-col: "#F5F5F5"
navbar-text-col: "#404040"
navbar-children-col: "#F5F5F5"

relative_links:
  enabled: true
  collections: true
include:
  - _data
  - README.md
  - LICENSE.md
  - COPYING.md
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - ISSUE_TEMPLATE.md
  - PULL_REQUEST_TEMPLATE.md
  - MISC.md
  - ABOUT_US.md
  - navigation.html

plugins:
  - jekyll-relative-links
  - jekyll-paginate
  - jekyll-sitemap
